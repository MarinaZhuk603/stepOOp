<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step-OOP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="header">
    <a href="#"><i class="fas fa-heartbeat"></i></a><button id="myBtn" class="knopka01">Создать</button>
</header>
<div class="form-modal" >
    <span class="close">&times;</span>
    <div class="modal">
        <select id="mySelect" onchange="doctorFunction()">
            <option value="cardiologist">Кардиолог</option>
            <option value="dentist">Стоматолог</option>
            <option value="therapist">Терапевт</option>
        </select>
    <form action="" method="post" name="test" id="form">
        <div class="cardio">
            <input  type="text" name="name" placeholder="ФИО">
            <input type="text" name="age" placeholder="Возраст">
            <input type="text" name="target" placeholder="Цель Визита">
            <input type="text" name="pressure" placeholder="Обычное давление">
            <input type="text" name="mass" placeholder="Индекс массы тела">
            <input type="text" name="diseases" placeholder="Перенесенные заболевания сердечно-сосудистой системы">
            <textarea name="comment">Добавьте сюда свой комментарий</textarea>
        </div>
        <div class="dent">
            <input id="foo" type="text" name="name" placeholder="ФИО">
            <input type="text" name="target" placeholder="Цель Визита">
            <input type="text" name="target" placeholder="Последняя дата визита">
            <textarea name="comment">Добавьте сюда свой комментарий</textarea>
        </div>
        <div class="therap">
            <input type="text" name="name" placeholder="ФИО">
            <input type="text" name="age" placeholder="Возраст">
            <input type="text" name="target" placeholder="Цель Визита">
            <textarea name="comment">Добавьте сюда свой комментарий</textarea>
        </div>
    </form>
        <input type="button" class="modalBtn" id="myCard" value="Create a Card" onClick="createCard(document.getElementById('form'))"> 
    </div>
   
</div>    
    
     
<script src="../step-oop/main.js">
</script>   
</body>
</html>
